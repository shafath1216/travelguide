{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Bangladesh Travel Guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen bg-gray-900">

  <!-- Background Image -->
  <img src="{% static 'images/bdtravelguide.png' %}" class="absolute inset-0 w-full h-full object-cover opacity-30" alt="Background">

  <!-- Navbar -->
  <nav class="fixed w-full z-50 bg-white bg-opacity-80 shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-gray-800">Travel Bangladesh</div>
      <div class="space-x-4">
        <a href="{% url 'login' %}" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Login</a>
        <a href="{% url 'signup' %}" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Signup Card -->
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white bg-opacity-90 backdrop-blur-md shadow-lg rounded-xl p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Create Your Account</h2>

      <!-- Messages -->
      {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
            <div class="p-4 rounded-lg text-white font-semibold 
                        {% if message.tags == 'success' %} bg-green-500 
                        {% elif message.tags == 'error' %} bg-red-500 
                        {% else %} bg-gray-500 {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST" action="{% url 'signup' %}" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
          <input type="text" name="username" id="username" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
          <input type="email" name="email" id="email" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>

        <div>
          <label for="password1" class="block text-gray-700 font-semibold mb-2">Password</label>
          <input type="password" name="password" id="password1" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>

        <div>
          <label for="password2" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
          <input type="password" name="confirm_password" id="password2" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>

        <button type="submit"
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition font-semibold mt-2">
          Sign Up
        </button>
      </form>

      <p class="mt-4 text-center text-gray-700">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-500 font-semibold hover:underline">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
