{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cities - Bangladesh Travel Guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed w-full z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-gray-800">Travel Bangladesh</div>
      <div class="space-x-4">
        <a href="{% url 'logout' %}" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mx-auto mt-28 px-6">
    <h1 class="text-4xl font-bold mb-12 text-center text-gray-800">Explore Cities of Bangladesh</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
      {% for city in cities %}
        <a href="{% url city.url_name %}" class="relative block bg-white rounded-xl shadow-lg overflow-hidden group transform hover:scale-105 transition duration-300">
          <!-- City Image -->
          <img src="{% static city.image_url %}" alt="{{ city.name }}" class="w-full h-64 object-cover">

          <!-- Overlay on Hover -->
          <div class="absolute inset-0 bg-black bg-opacity-25 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center">
            <p class="text-white text-center text-lg px-4">{{ city.description }}</p>
          </div>

          <!-- City Info -->
          <div class="p-6">
            <h3 class="text-xl font-semibold text-gray-800">{{ city.name }}</h3>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-16 bg-white shadow-inner py-6">
    <div class="container mx-auto text-center text-gray-800">
      &copy; 2025 Travel Bangladesh. All rights reserved.
    </div>
  </footer>

</body>
</html>
